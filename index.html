<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhos recentes - componente</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <p>Recentes</p>
        <h1>Trabalhos</h1>
      </header>

      <main>
        <div class="card">
          <img
            src="./images/metaverse.jpg"
            alt="Imagem de homem com óculos de realidade virtual acessando o metaverso"
          />
          <h2><span>Design</span> Metaverso</h2>
        </div>

        <div class="card">
          <img
            src="./images/artificial-intelligence.jpg"
            alt="Imagem de um robô simulando uma inteligência artificial"
          />
          <h2><span>Tecnologia</span> Robótica</h2>
        </div>

        <div class="card">
          <img
            src="./images/blockchain.jpg"
            alt="Imagem futurista representando a tecnologia blockchain"
          />
          <h2><span>Inovação</span> Blockchain</h2>
        </div>

        <div class="card">
          <img
            src="./images/augmented-reality.jpg"
            alt="Imagem de cenário de realidade aumentada"
          />
          <h2><span>Tendência</span> Realidade Aumentada</h2>
        </div>
      </main>
    </div>
  </body>
</html>
